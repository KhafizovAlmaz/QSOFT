                <a href="#"><div class="b-card"><img class="b-card__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/McDonald%27s_logo.svg/2560px-McDonald%27s_logo.svg.png" alt="McDonalds"></div></a>
                <a href="#"><div class="b-card"><img class="b-card__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Ikea_logo.svg/1280px-Ikea_logo.svg.png" alt="IKEA"></div></a>

                <a href="#"><div class="b-card"><img class="b-card__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Caterpillar_logo.svg/2560px-Caterpillar_logo.svg.png" alt="CATERPILLAR"></div></a>
